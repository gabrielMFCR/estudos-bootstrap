<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel"> 
            <div class="carousel-inner"> <!--Div container-->
                <div data-bs-interval="3000" class="carousel-item active"> 
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2017/05/05/11/48/dog-2286773_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Foto de um Border-Collie</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item"> 
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2019/04/10/23/51/animal-4118585_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Foto de um Border-Collie</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/04/15/11/23/dog-7134183_1280.jpg">
                    <div class="carousel-caption">
                        <h2>Foto de um Border-Collie</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- data-bs-ride é usado em Bootstrap para controlar o comportamento de um carrossel (carousel)-->

<!--active indica qual slide estará ativo primeiramente-->

<!--data-bs-interval controla o intervalo dos slides e a métrica é em ms-->

<!--carousel-control-prev é para colocar o botão de voltar-->

<!--carousel-control-prev-icon é para adicionar o icone do botão de voltar-->

<!--data-bs-target é para indicar através de um id qual elemento vai ser afetado ao clicar no botão-->

<!--data-bs-slide ="prev" para voltar ao anterior-->

<!--class="carousel carousel-fade slide o carousel-fade altera o jeito que as imagens são trocadas-->
