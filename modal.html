<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Modal-pop-up</title>
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
        Abrir modal
    </button>
    <div id="exemplo-modal" class="modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Título da modal</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Soluta eos, repudiandae quaerat nulla perferendis voluptatem facere. Molestias nesciunt cupiditate dolorum architecto a obcaecati quos laborum, animi atque reiciendis magni tempore.
                    </p>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" type="button" class="btn btn-danger">Cancelar</button>
                    <button data-bs-dismiss="modal" type="button" class="btn btn-success">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalExemplo = new bootstrap.Modal('#exemplo-modal');
            setTimeout(function() {
                modalExemplo.show();
            }, 2000)
        })
    </script>
</body>
</html>
