<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Navbar</title>
    <style>
        .navbar-nav .nav-link.active {
            color: #fff;
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh;
            background-color: #ccc;
            padding-top: 90px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Título do site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"</span>
                </button>
            <nav class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="nav navbar-nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="#inicio">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#produtos">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#promocoes">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </nav>
            <button id="btn-checar-emails" type="button" class="btn btn-warning">Checar caixa de entrada</button>
            </div>
        </div>
    </header>

        <div data-bs-spy="scroll" data-bs-target="#cabecalho">
            <section id="inicio">
                <h2>Início</h2>
            </section>
            <section id="produtos">
                <h2>Produtos</h2>
                <div class="container">
                    <nav class="nav nav-pills">
                        <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletrônicos</button>
                        <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda feminina</button>
                        <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda masculina</button>
                    </nav>
                    <div class="tab-content">
                        <div id="aba1" class="tab-pane active">
                            Conteúdo da aba Eletrônicos
                        </div>

                        <div id="aba2" class="tab-pane">
                            Conteúdo da aba moda feminina
                        </div>

                        <div id="aba3" class="tab-pane">
                            Conteúdo da aba moda masculina
                        </div>
                    </div>
                </div>
            </section>
            <section id="promocoes">
                <h2>Promoções</h2>
            </section>
            <section id="contato">
                <h2>Contato</h2>
            </section>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" id="mensagem-alerta">
                <header class="toast-header">
                    <strong>Impostante</strong>
                </header>
                <div class="toast-body">
                    Você possui 10 mensagens não lidas
                    <div class="mt-2 pt-2 border-top">
                        <button data-bs-dismiss="toast" class="btn btn-danger" type="button">
                            Descartar
                        </button>
                    </div>
                </div>
            </div>
        </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails')
        const mensagem = document.getElementById('mensagem-alerta')

        if (ativadorToast) {
            ativadorToast.addEventListener('click', function() {
                const toast = new bootstrap.Toast(mensagem);
                toast.show();
            })
        }
    </script>
</body>
</html>

<!-- 
    header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    
    position: sticky; faz com que o cabeçalho acompanhe a rolagem da tela

    top: 0;: Esta propriedade define a distância entre o elemento header e o topo da janela do navegador 
    quando o elemento está na posição "sticky." Neste caso, "top: 0;" significa que o elemento header
    estará no topo da janela do navegador quando for fixado.

    left: 0;: Essa propriedade não é comumente usada em elementos header, 
    mas se você estiver projetando elementos de cabeçalho com uma posição fixa, "left: 0;" 
    garantirá que o elemento header também fique fixo na lateral esquerda da janela do navegador.
-->

    e o data-bs-target pega o id do header que é cabecalho e direciona a mudança
